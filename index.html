<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
    </header>

    <main>
        <div class="content">
            <img class="big-img" src="images/big.png" alt="">
            <img class="small-img" src="images/small.png" alt="">

            <div class="text-content">
                <h4>Build The Community <br>Your Fans Will Love</h4>
                <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion. </p>
                <a href="Register">Register</a>
            </div>   
        </div>
    </main>

    <footer>
        <div class="icons">
            <img class="icon1" src="images/facebook.svg" alt="facebook-icon">
            <img class="icon2" src="images/twitter.svg" alt="twitter-icon">
            <img class="icon3" src="images/instagram.svg" alt="instagram-icon">
        </div>
    </footer>

</body>
</html>
